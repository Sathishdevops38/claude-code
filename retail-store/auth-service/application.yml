spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:mysql://localhost:3306/retail_auth_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8081
  servlet:
    context-path: /api/auth

jwt:
  secret: your-very-long-secret-key-for-jwt-token-generation-minimum-256-bits
  expiration: 86400000

logging:
  level:
    root: INFO
